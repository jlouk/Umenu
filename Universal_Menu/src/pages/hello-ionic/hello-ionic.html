<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Universal Menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let bar of bars" (click)="barTapped($event, bar)">
      <ion-icon name="{{bar.icon}}" item-left></ion-icon>
      {{bar.name}}
    </button>
  </ion-list>

</ion-content>
