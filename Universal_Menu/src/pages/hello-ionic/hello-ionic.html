<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Universal Menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let restaurant of restaurants" (click)="restaurantTapped($event, restaurant)">
      <ion-icon name="beer" item-left></ion-icon>
      {{restaurant.restaurantName}}
    </button>
  </ion-list>

</ion-content>
