<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Universal Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="pass" type="password"></ion-input>
  </ion-item>
  <button ion-button color="default" full (click)="manLogin()">Login</button>
  <!--<button ion-button color="secondary" full (click)="manRegister()">Create New Account</button><!-->
</ion-content>
